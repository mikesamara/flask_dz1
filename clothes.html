{% extends 'base.html' %}

{% block title %}
{{ super() }} - {{ title }}
{% endblock %}

{% block content %}
<div>
    <div>
        <h2>Добро пожаловать в раздел обуви</h2>
    </div>
    <div>
        <table border="1px solid grey">
            <tr>
                <th>Уникальный номер</th>
                <th>Тип одежды</th>
                <th>Цена</th>
                <th>Размер</th>
            </tr>
            {% for user in users1%}
            <tr>
                <td>{{ user.id}}</td>
                <td>{{ user.type}}</td>
                <td>{{ user.price}}</td>
                <td>{{ user.size}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
